<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Kullanıcı Girişi</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               <!-- Kullanıcı Girişi -->
               <img src="logo1.png" alt="" width="150"  >
            </div>
            <div class="title signup">
               <img src="logo1.png" alt="" width="150"  >
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Giriş Yap</label>
               <label for="signup" class="slide signup">Üye Ol</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="E-Mail Adresiniz : " required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Şifreniz :" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">
                        Parolanızı mı unuttunuz?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Giriş">
                  </div>
                  <div class="signup-link">
                     Üye değil misin? <a href="">Şimdi kayıt ol</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="E-Mail Adresiniz :" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Şifreniz :" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Şifre Tekrar :" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Üye Ol">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
